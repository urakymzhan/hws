<!-- 
Height of all divs - 100px;
Width of Top 3 divs - 200px;
Font size - 30px;
BG Color - #888
Border width of all div - 15px
Border color of all div - rgb(54, 52, 52)
 -->
 <!DOCTYPE html>
 <html>
 <head>
     <title>2 homework</title>
     <style>
         div {
            height: 100px;
            background-color: #888;
            border: 15px solid rgb(54, 52, 52);
            border-radius: 20px;
            font-size: 30px;
         }
         #one, #two, #three {
            width: 200px;
            display: inline-block;
         }
         #four {
            width: 670px; /* 5px from each inline block space */
         }

     </style>
 </head>
 <body>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <div id="four">4</div>
 
 </body>
 </html>
