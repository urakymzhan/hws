<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice Projects 6</title>
  <style>

    .container{
      margin: 60px;
      font-size: 0;
    }

    .container div {
      background-color: LightGray;
    }

    .header{
      height: 65px;
      width: 100%;
      margin-bottom: 10px;
    }

    .footer{
      height: 50px;
      width: 100%;
      margin-top: 10px;
    }

    .unequal1, .unequal3, .unequal2 {
      display: inline-block;
      height: 300px;
      width: calc((100% - 20px) / 3);
    }
    .unequal2 {
        margin: 0 10px;
    }


  </style>
</head>
<body>
    <div class="container">
    <div class="box header"></div>
    <div class="box unequal1"></div>
    <div class="box unequal2"></div>
    <div class="box unequal3"></div>
    <div class="box footer"></div>
  </div>
</body>
</html>
