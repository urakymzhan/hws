<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Canvas Menu</title>
    <link rel="stylesheet" type="text/css" href="off-canvas-menu.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script type="text/javascript" src="off-canvas-menu.js"></script>
</head>
<body>
    <div id="nav" class="sidenav">
        <span class="icon close" onclick="closeNav()"><i class="fas fa-times"></i></span>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      </div>
    <div id="main">
        <span class="icon open" onclick="openNav()"><i class="fas fa-bars"></i></span>
        <h2>Sidenav Push</h2>
        <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
      </div>
</body>
</html>
